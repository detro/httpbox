# Linux setup required
dist: trusty
sudo: required

# This is a Rust build
language: rust
cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

# Will need access to the Docker service to run "cross"
services: docker

matrix:
  include:
    # ------------------------------------ Stable channel builds
    # Linux 32 and 64 bit
    - env: RUST_TARGET=i686-unknown-linux-gnu RUST_BUILD_TOOL=cargo
      os: linux
      rust: stable
#    - env: RUST_TARGET=i686-unknown-linux-musl
#      rust: stable
    - env: RUST_TARGET=x86_64-unknown-linux-gnu RUST_BUILD_TOOL=cargo
      os: linux
      rust: stable
#    - env: RUST_TARGET=x86_64-unknown-linux-musl
#      rust: stable
    # Mac OS X 32 and 64 bit
    - env: RUST_TARGET=i686-apple-darwin RUST_BUILD_TOOL=cargo
      os: osx
      rust: stable
    - env: RUST_TARGET=x86_64-apple-darwin RUST_BUILD_TOOL=cargo
      os: osx
      rust: stable
    # Windows 32 and 64 bit
    - env: RUST_TARGET=i686-pc-windows-gnu RUST_BUILD_TOOL=cross
      os: linux
      rust: stable
    - env: RUST_TARGET=x86_64-pc-windows-gnu RUST_BUILD_TOOL=cross
      os: linux
      rust: stable
    # ------------------------------------ Beta channel builds
    # Beta builds
    - env: RUST_TARGET=i686-unknown-linux-gnu RUST_BUILD_TOOL=cargo
      os: linux
      rust: beta
    - env: RUST_TARGET=x86_64-unknown-linux-gnu RUST_BUILD_TOOL=cargo
      os: linux
      rust: beta
    - env: RUST_TARGET=x86_64-apple-darwin RUST_BUILD_TOOL=cargo
      os: linux
      os: osx
      rust: beta

install: |
  ./.travis.scripts/setup.sh

script: |
  ./.travis.scripts/build.sh
